{% extends 'admins/main.html'%}
{% block content %}
<div class="container">
<h3 class="noti-title">House Categories</h3>


<!--messages-->
{% include 'messages.html' %}
<!--messages-->

<!--modal-->
<div class="row mt-4 ">

<div class="col-md-4">


<!-- Button trigger modal -->
<button type="button" class="btn btn-color" data-toggle="modal" data-target="#staticBackdrop" style="background-color:#1d6472;color:white;">
    <i class="nav-icon fa fa-plus"></i>  Add Payment Agents
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Payment Agents</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form.as_p}}

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">save</button>
                </form>
        </div>
       
      </div>
    </div>
  </div>

</div>
</div>
<!--modal-->
<div class="row mt-5">
    <div class="col-md-12">
        <div class="card shadow">
           
            <div class="card-body">
                <table id="mytable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Agent name</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for agent in agents %}
                     
                        <tr>
                            <td>{{agent.caption }}</td>
                            <td>
                                <img src="{{ agent.picture.url}}"  width="100" height="100" alt="image" style="margin-left:-5%;">
                            </td>

                            <td>
                              <a href="" class="btn btn-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </a>
                                <a href="{% url 'edit_agent' agent.id  %}" class="btn btn-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                      </svg>
                                </a>
                            </td>
                        </tr>
                     
            {% endfor %}
                       
                    </tbody>
                   
                </table>

             
            </div>
          </div>
    </div>
</div>
</div>
{% endblock %}
